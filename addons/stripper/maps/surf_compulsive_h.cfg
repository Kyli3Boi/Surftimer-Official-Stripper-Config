//Makes map perma hard mode
modify:
{
	match:
	{
		"classname" "logic_auto"
		"origin" "-3494 4890 2798"
		"OnNewGame"	"HARD_teles,Disable,,0,-1"
		"OnNewGame" "HARDMODE,Disable,,0,-1"
	}
	
	delete:
	{
		"OnNewGame"	"HARD_teles,Disable,,0,-1"
		"OnNewGame" "HARDMODE,Disable,,0,-1"
	}
	
	insert:
	{
		"OnMapSpawn"	"HARD_teles,Enable,,0,-1"
		"OnMapSpawn" "HARDMODE,Enable,,0,-1"
	}
}

